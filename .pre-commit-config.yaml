repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: ['--fix', '--ignore', 'E402']
      - id: ruff
        name: ruff-imports
        args: ['--select', 'I', '--fix']
      - id: ruff-format

